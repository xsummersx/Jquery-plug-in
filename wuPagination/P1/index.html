<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>分页控件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pagination/pagination.css" />
    <script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="pagination/jquery.pagination.js"></script>
  </head>
  <style>
    h1,
    h2 {
      text-align: center;
      width: 100%;
    }
    span {
      color: #666;
      font-size: 14px;
    }
    #center {
      text-align: center;
    }
    #flex {
      display: flex;
      flex: row wrap;
      justify-content: center;
      align-items: flex-start;
    }
    #right {
        text-align: right;
        padding-right: 100px;
    }
  </style>
  <body>
    <form id="form1" runat="server">
      <div>
        <h1>多个分页共存</h1>
        <span>当前分页插件中效果如下:100页中，前2页为1、2页加省略号，中间为index-2、index-1、index、index+1，最后两页</span>
        <h2>
          第一个分页<span>第一种居中方式可使用text-align:center直接居中，left为靠左,right为靠右</span>
        </h2>
        <div id="center">
          <div id="Pagination" class="digg"></div>
          <div id="JumpTo" class="JumpTo"></div>
        </div>
        <h2>
          第二个分页<span>第二种居中方式，用了flex布局进行居中。父元素设置flex，子元素为一个孩子，用div包裹控件。</span>
        </h2>
        <div id="flex">
          <div>
            <div id="Pagination1" class="digg"></div>
            <div id="JumpTo1" class="JumpTo"></div>
          </div>
        </div>
        <h2>第三个分页，没有跳转分页<span>使用了第一种居中方式，该状态靠右并离右边100px</span></h2>
        <div id="right"><div id="Pagination2" class="digg"></div></div>
      </div>
    </form>
  </body>
  <script>
    $(function() {
      //第一个分页初始化
      window.pager(800, 0, 8, function(id, Pagination) {
        //id新一页的页码
        //pagination容器（一个DOM元素）
        console.log("跳转成功");
      });
      //第二个分页初始化
      window.pager1(50, 0, 8, function(id, Pagination) {
        //id新一页的页码
        //pagination容器（一个DOM元素）
        console.log("跳转成功");
      });
      //第三个分页初始化
      window.pager2(100, 0, 8, function(id, Pagination) {
        //id新一页的页码
        //pagination容器（一个DOM元素）
        console.log("跳转成功");
      });
    });
    //第一个分页初始化
    window.pager = function(totalCount, pageIndex, pageSize, postCall) {
      //pageSize//最大页数
      //totalCount//试题总数
      //pageIndex//当前页码
      //postCall//回调函数
      var _pageSize = pageSize || 80; //最大页码
      var _totalCount = totalCount || 0; //项目总数
      $("#Pagination").pagination(_totalCount, {
        callback: postCall || false, //当点击链接是次函数被调用,此函数接受2个参数，新一页id和pagination容器（一个DOM元素）。如果回调函数返回false，则pagination事件停止执行。
        prev_text: "<", //前一页
        next_text: ">", //后一页
        items_per_page: _pageSize, //每一页显示多少条记录，最大值为总的记录条数。Default：10
        num_display_entries: 4, //省略号前面显示多少页。
        current_page: pageIndex, //被初始化时显示哪一页。Default：0
        num_edge_entries: 2, //省略号后面显示多少页。
        jumpTo: "JumpTo" //是否需要页面跳转功能，如果需要页面上的窗口id为当前值
      });
    };
    //第二个分页初始化
    window.pager1 = function(totalCount, pageIndex, pageSize, postCall) {
      //pageSize//最大页数
      //totalCount//试题总数
      //pageIndex//当前页码
      //postCall//回调函数
      var _pageSize = pageSize || 80; //最大页码
      var _totalCount = totalCount || 0; //项目总数
      $("#Pagination1").pagination(_totalCount, {
        callback: postCall || false, //当点击链接是次函数被调用,此函数接受2个参数，新一页id和pagination容器（一个DOM元素）。如果回调函数返回false，则pagination事件停止执行。
        prev_text: "<", //前一页
        next_text: ">", //后一页
        items_per_page: _pageSize, //每一页显示多少条记录，最大值为总的记录条数。Default：10
        num_display_entries: 4, //省略号前面显示多少页。
        current_page: pageIndex, //被初始化时显示哪一页。Default：0
        num_edge_entries: 2, //省略号后面显示多少页。
        jumpTo: "JumpTo1" //是否需要页面跳转功能，如果需要页面上的窗口id为当前值
      });
    };
    //第三个分页初始化
    window.pager2 = function(totalCount, pageIndex, pageSize, postCall) {
      //pageSize//最大页数
      //totalCount//试题总数
      //pageIndex//当前页码
      //postCall//回调函数
      var _pageSize = pageSize || 80; //最大页码
      var _totalCount = totalCount || 0; //项目总数
      $("#Pagination2").pagination(_totalCount, {
        callback: postCall || false, //当点击链接是次函数被调用,此函数接受2个参数，新一页id和pagination容器（一个DOM元素）。如果回调函数返回false，则pagination事件停止执行。
        prev_text: "<", //前一页
        next_text: ">", //后一页
        items_per_page: _pageSize, //每一页显示多少条记录，最大值为总的记录条数。Default：10
        num_display_entries: 4, //省略号前面显示多少页。
        current_page: pageIndex, //被初始化时显示哪一页。Default：0
        num_edge_entries: 2, //省略号后面显示多少页。
        jumpTo: "" //是否需要页面跳转功能，如果需要页面上的窗口id为当前值
      });
    };
  </script>
</html>
