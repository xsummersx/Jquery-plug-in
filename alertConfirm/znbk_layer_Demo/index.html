<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="layer/znbk.css">
    <script src="http://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="layer/layer.js"></script>
  </head>
  <body>
    <button id="test1" style="padding:30px;font-size:24px;background:#ff7700;color:#fff;border:none">alert</button>
    <button id="test2" style="padding:30px;font-size:24px;background:#ff7700;color:#fff;border:none">confirm</button>
    <button id="test3" style="padding:30px;font-size:24px;background:#ff7700;color:#fff;border:none">msg</button>
  </body>
  <script>
    $("#test1").on("click", function() {
      layer.alert("时间到了，你必须一定一定一定一定交卷", {
        //alert弹窗
        skin: "znbkConfirm",//alert的弹窗都需要加上类名为znbkConfirm
        icon: 8 //这里的图标为叹号
      });
    });

    $("#test2").on("click", function() {
      layer.confirm(
        "是否交卷？",
        {
          skin: "znbkConfirm",//confirm的弹窗都需要加上类名为znbkConfirm
          icon: 3,//这里3号图标为？号图标
          btn: ["交卷", "取消"] //按钮
        },
        function() {
          layer.msg("交卷成功", { 
            skin:'znbkMsg',//msg的弹窗都需要加上类名为znbkMsg  
            icon: 1//这里的图标为叹号
            });
        },
        function() {}
      );
    });
    $("#test3").on("click", function() {
      layer.msg("请勿重请勿重请勿重", {
        skin:'znbkMsg',  //msg的弹窗都需要加上类名为znbkMsg
        icon: 8,
        time:200000});     //这里的图标为叹号
    });
  </script>
</html>
